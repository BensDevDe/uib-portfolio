            <form>
                <div class="form-box">

                <input type="text" id="name" name="name" placeholder="Your Name" required>

                </div>

                <div class="form-box">
                <label for="url">Website</label>
                <input type="url" id="url" name="url" placeholder="Your WebSite">
                </div>

               
                <label for="text">General Message</label>
                <textarea id="text" name="text" rows="20" placeholder="..."></textarea>
               
               <div class="flex-submit">
                <input class="submit-button" type="submit" value="Send"></input>
